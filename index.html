<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./IMG/feijoada-icon.jpg" type="image/x-icon">
<!--=====================================-->


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTECO DA TONHA</title>
</head>
<body>
    <header>
        <!-- AQUI TA A LOGO E A IMAGEM DO CABEÇALHO -->
        <div class="início">
            <h1>BOTECO DA TONHA</h1>
            <img src="./IMG/senhora-cozinhando-02.jpg" alt="">
        </div>
        </header>
    <main>
        <!-- BOTÃO DO WHATSAPP -->
            <div class="container">
            <a href="https://web.whatsapp.com/">
                <button>
                    <p>TEMOS DELIVERY</p>
                </button>
            </a><i class="fa-brands fa-whatsapp"></i>
        </div>
        <!-- ENDEREÇO -->
        <aside class="address">
            <p>Todo dia das 7h até 16h, </p>
            <address>Av. dos Pinheirais, 325. Neópolis</address>
        </aside>
        <!-- IMAGEM DA CERVEJA E DESCRIÇÃO -->
        <div class="cerveja">
            <img src="./IMG/brindando-cerveja.jpg" alt="cerveja">
            <div class="three-dots">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="cerveja-descrição"> <span>Cerveja gelada pra tomar várias com seus amigos.</span>
            </div>
        </div>
        <!-- IMAGEM DA FEIJOADA E DESCRIÇÃO -->
        <div class="feijoada">
            <img src="./IMG/feijoada.jpg" alt="">
            <div class="three-dots-02">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="feijoada-descrição"><span>Feijoada todo fim de semana, precinho amigável.</span></div>
        </div>
        
    </main>
    <footer>
        <div class="lugar">
            <img src="./IMG/restaurante-dentro.jpg" alt=""></div>
        <div class="three-dots-03"><i class="fa-solid fa-ellipsis"></i></div>
        <div class="lugar-descrição">
            <p>Lugar confortável para toda família.</p>
        </div>
    </footer>
    
</body>
</html>
